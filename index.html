<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D/AR 查看器</title>
    <!-- AR.js and A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Three.js -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
    }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            margin: 0; 
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #scene3D, #sceneAR {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        #scene3D.active, #sceneAR.active {
            display: block;
        }

        .button-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10000;
            pointer-events: auto;
        }

        .mode-button {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            background: rgba(0, 122, 255, 0.8);
            color: white;
            cursor: pointer;
            font-size: 16px;
            min-width: 100px;
            -webkit-tap-highlight-color: transparent;
        }

        .mode-button:active {
            background: rgba(0, 86, 179, 0.8);
        }

        /* AR 場景的特殊樣式 */
        .a-enter-vr {
            display: none !important;
        }

        .a-canvas {
            width: 100% !important;
            height: 100% !important;
            position: absolute !important;
        }
    </style>
</head>
<body>
    <!-- 3D 場景容器 -->
    <div id="scene3D" class="active"></div>

    <!-- AR 場景容器 -->
    <div id="sceneAR">
        <a-scene 
            embedded
            arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
            renderer="logarithmicDepthBuffer: true;"
            vr-mode-ui="enabled: false">
            
            <a-assets>
                <a-asset-item id="model" src="./MODEL/untitled.glb"></a-asset-item>
            </a-assets>

            <a-marker preset="hiro">
                <a-entity 
                    gltf-model="#model" 
                    scale="0.5 0.5 0.5"
                    position="0 0 0"
                    rotation="-90 0 0">
                </a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </div>

    <div class="button-container">
        <button id="view-3d" class="mode-button">3D瀏覽</button>
        <button id="view-ar" class="mode-button">AR模式</button>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>

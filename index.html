<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 添加必要的安全標頭 -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self' https:; 
                   script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; 
                   style-src 'self' 'unsafe-inline' https:;">
    <!-- 添加 favicon 來避免 404 錯誤 -->
    <link rel="icon" href="data:,">
    <title>3D/AR 查看器</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
        }
        canvas { 
            display: block; 
            width: 100vw;
            height: 100vh;
        }
        .button-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .mode-button {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            background: #007AFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
            min-width: 100px;
        }
        .mode-button:hover {
            background: #0056b3;
        }
        #ar-button {
            display: none;
            background: #28a745;
        }
        #ar-button:hover {
            background: #218838;
        }
    </style>
    <!-- 添加 Three.js CDN -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div class="button-container">
        <button id="view-3d" class="mode-button">3D瀏覽</button>
        <button id="ar-button" class="mode-button">AR模式</button>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
